<div class="entry">
  <h1><a href="/entry/{{ entry["slug"] }}">{{ entry["title"] }}</a></h1>
  <div class="date">{{ locale.format_date(entry["published"], full_format=True, shorter=False) }}</div>
  <div class="body">{% raw entry["html"] %}</div>
  {% if current_user %}
    <div class="admin">
    <a href="/compose?_id={{ entry["_id"] }}">{{ _("Edit this post") }}</a>
    <a href="/del?_id={{ entry["_id"] }}">{{ _("Delete it") }}</a>
    </div>
  {% end %}
</div>
